<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Generator</title>
</head>
<body>
    <header id="header">
        Welcome to the Keycode Generator
    </header>
    <div id="number">
        <h2 id="numDisplay">
            Awaiting a key!
        </h2>
    </div>
    <div id="container">
        <div id="code">
            <p id="codeDisplay">.code</p>
            <p class="desc"></p>
        </div>
        <div id="key">
            <p id="keyDisplay">.key</p>
            <p class="desc"></p>
        </div>
        <div id="which">
            <p id="whichDisplay">.which</p>
            <p class="desc"></p>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
